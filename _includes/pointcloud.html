<canvas id="{{ include.id }}" style="width:512px;height:512px;touch-action: none;"></canvas>
<script>
  (function() {
    const viewer = new PointCloudViewer(document.getElementById("{{ include.id }}"), {
      minZoom: 1,
      maxZoom: 50,
      pointSize: 2
    });
    fetch("{{ include.scene }}").then(r => r.arrayBuffer()).then(buf => viewer.loadPointCloud(buf));
  })();
</script>
