---
title: Owen's Blog
permalink: /blog/
---
<style>
table {
  border: none;
}

tr {
  padding-top: 0.5em;
  padding-bottom: 0.5em;
}

.post-list {
  margin-top: 4em;
}
</style>
<div class="post-list">
  <table>
    {% for post in site.posts %}
    <tr>
      <td><span>{{ post.date | date: "%Y %B %-d" }}</span></td>
      <td>-</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
