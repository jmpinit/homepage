---
title: Owen's Blog
permalink: /blog/
---
<style>
li {
    list-style: none;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}

.post-list {
    margin-top: 4em;
}
</style>
<div class="post-list">
    <ul>
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date: "%Y %B %-d" }} -</span>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
