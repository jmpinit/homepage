    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

    .video-wrapper {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       z-index: -1;
       pointer-events: none;
       overflow: hidden;
    }

    .video-wrapper video {
       width: 100vw;
       height: 56.25vw; /* Given a 16:9 aspect ratio, 9/16*100 = 56.25 */
       min-height: 100vh;
       min-width: 177.77vh; /* Given a 16:9 aspect ratio, 16/9*100 = 177.77 */
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
    }

    .linkbox {
      float: left;

      margin-top: 5%;
      margin-left: 5%;
      padding: 1em;

      color: white;
      font-family: 'Open Sans', sans-serif;

      background-color: rgba(0, 0, 0, 0.5);

      display: flex;
      flex-direction: column;
    }

    a:link {
      color: lightcoral;
    }

    a:visited {
      color: lightcoral;
    }

    h1 {
      margin: 0;
      white-space: nowrap;
      text-decoration: underline;
    }
  </style>
  </head>
  <body>
    <div class="video-wrapper">
      <video src="project-reel.mp4" autoplay loop muted playsinline></video>
    </div>
